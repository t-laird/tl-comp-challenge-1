<!doctype = html>

<html>

<head>
	<link href="style.css" type="text/css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800 rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Static Comp Challenge 1 </title>
</head>

<body>


<section class="container">
	<section class="left-container">
		<article class="header">
			<p class="title">RALPHIE </p>
			<p class="description firstline"> I'm a professional treat eater &amp; barker.</p>
			<p class="description secondline">Take a look at my photos to see some of my many moods.</p>

			<button class="icon-container"> <img src="images/ic_move_to_inbox_48px.svg" class="icon"> <p class="icons">  RESUME </p> </button>
			<button class="icon-container"> <img src="images/ic_format_italic_48px.svg" class="icon"> <p class="icons">  CONTACT </p> </button>
		</article>

		<article class="box1 box">
			<img src="images/1.jpg" class="img-format"> <span class="emptyfill"> </span>
			<p class="name">EXPECTANT</p>
		</article>

		<article class="box2 box">
			<img src="images/2.jpg" class="img-format"> <span class="emptyfill"> </span>
			<p class="name">RESTRAINED</p>
		</article>
		<article class="box3 box">
			<img src="images/3.jpg" class="img-format"> <span class="emptyfill"> </span>
			<p class="name">TIRED</p>
				</article>
		<article class="box4 box">
			<img src="images/4.jpg" class="img-format"> <span class="emptyfill"> </span>
			<p class="name">HAPPY</p>
		</article>

		<article class="box5 box">
			<img src="images/5.jpg" class="img-format"> <span class="emptyfill"> </span>
			<p class="name">PHOTOGENIC</p>
		</article>
		<article class="box6 box">
			<img src="images/6.jpg" class="img-format"> <span class="emptyfill"> </span>
			<p class="name">COMFY</p>
		</article>
		<article class="box7 box">
			<img src="images/7.jpg" class="img-format"> <span class="emptyfill"> </span>
			<p class="name">PATIENT</p>
		</article>

	</section>


<section class="right-container">
	<img src="images/IMG_1134.JPG" class="bigpic">
	<img src="images/IMG_1807.JPG" class="pic2" hidden>
	<img src="images/circle.svg" class="tinyicon first">
	<img src="images/circle.svg" class="tinyicon second">
	<img src="images/circle.svg" class="tinyicon third">

	<img src = images/right_arrow.svg class="arrow rightside">
	<img src = images/left_arrow.svg class="arrow leftside">

</section>

</section>





</body>
</html>
